<!DOCTYPE html>
<html>
<head>
<title>My Portfolio</title>
<style>
body {
  margin: 0;
  padding: 0;
}

.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}

.header {
  background-color: #000;
  color: #fff;
  padding: 20px;
}

.header h1 {
  font-size: 3em;
}

.content {
  background-color: #fff;
  padding: 20px;
}

.projects {
  display: flex;
  flex-wrap: wrap;
}

.project {
  width: 33%;
  margin-bottom: 20px;
}

.project img {
  width: 100%;
}

.project h2 {
  font-size: 1.5em;
}

.footer {
  background-color: #000;
  color: #fff;
  padding: 20px;
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>My Portfolio</h1>
  </header>
  <div class="content">
    <h2>Projects</h2>
    <div class="projects">
      <div class="project">
        <img src="project1.jpg" alt="Project 1">
        <h2>Project 1</h2>
        <p>This is a description of Project 1.</p>
      </div>
      <div class="project">
        <img src="project2.jpg" alt="Project 2">
        <h2>Project 2</h2>
        <p>This is a description of Project 2.</p>
      </div>
      <div class="project">
        <img src="project3.jpg" alt="Project 3">
        <h2>Project 3</h2>
        <p>This is a description of Project 3.</p>
      </div>
    </div>
  </div>
  <footer>
    <p>Copyright &copy; 2023 Your Name</p>
  </footer>
</div>
</body>
</html>
