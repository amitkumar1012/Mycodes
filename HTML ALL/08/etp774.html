<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>

        h1{
            text-align: center;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .gallery-thumbnail {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
        }
        .full-size-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .full-size-image-close {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Build a Javascript-based image gallery with thumbnails that display the full image on click. </h1>
    <div class="gallery-container">
        <img src="download4.jpeg" alt="download4 1" class="gallery-thumbnail">
        <img src="download2.jpeg" alt="download2" class="gallery-thumbnail">
        <img src="download.jpeg" alt="download" class="gallery-thumbnail">
        <img src="download4.jpeg" alt="download4 1" class="gallery-thumbnail">
        <img src="download2.jpeg" alt="download2" class="gallery-thumbnail">
        <img src="download.jpeg" alt="download" class="gallery-thumbnail">
    </div>

    <div class="full-size-image">
        <img src="" alt="" class="full-size-image-img">
        <button class="full-size-image-close">Close</button>
    </div>

    <script>
        const thumbnails = document.querySelectorAll('.gallery-thumbnail');
        const fullSizeImageContainer = document.querySelector('.full-size-image');
        const fullSizeImage = document.querySelector('.full-size-image-img');
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                fullSizeImage.src = thumbnail.src;
                fullSizeImageContainer.style.display = 'flex';
            });
        });

        const closeButton = document.querySelector('.full-size-image-close');
        closeButton.addEventListener('click', () => {
            fullSizeImageContainer.style.display = 'none';
        });
    </script>
</body>
</html>
