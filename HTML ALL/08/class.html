<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderlist</title>
</head>
<body>
    <h1>Order list</h1>

    <ol type="I" >
        <li>Amit</li>
        <li>Sumit</li>
        <li>Vipul</li>
        <li>sarans</li>
    </ol>
    
    <ul type="*">
    <li>dog</li>
    <li>cat</li>
    <li>elephant</li>
    <li>cow</li>
    <ul>

    <ol type="I">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ol>

    <lebal for="am">select the option</lebal>
    <br>
    <select name="am" id="am" value="select">
        <option value="mango">Mango</option>
        <option value="coconut">coconut</option>
        <option value="apple">apple</option>
        <option value="banana">banana</option>
    </select>

    <form get="Edge">
        <label for="browser">Choose your browser from the list:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
        <input type="submit">
      </form>


</body>
</html>
