<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Practice</title>
    <style>
    .card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 40%;
    }

    .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    .container {
    padding: 2px 16px;
    }
    </style>
</head>
<body>

    <h3>Card</h3>
    <div class="card">
        <img src="ammm.jpg" alt="mypic" style="width: 100%">
        <div class="container">
                <h4>
                    <b>Amit Kumar</b>
                </h4>

                <p>Master of Computer Application</p>

        </div>
    </div>
    
</body>
</html>
