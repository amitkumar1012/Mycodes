<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clearfix and Icons Example</title>
<style>
  .clearfix::after {
    content: "";
    display: table;
    clear: both;
  }
  .icon {
    width: 50px;
    height: 50px;
    background-color: #007bff;
    border-radius: 50%;
    color: white;
    text-align: center;
    line-height: 50px;
    margin: 10px;
    float: left;
  }
</style>
</head>
<body>

<div class="clearfix">
  <div class="icon">Icon 1</div>
  <div class="icon">Icon 2</div>
  <div class="icon">Icon 3</div>
  <div class="icon">Icon 4</div>
</div>

</body>
</html>
