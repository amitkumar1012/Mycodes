<!DOCTYPE html>
<html>

<head>
    <title>Time Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color:red;
        }
    </style>
</head>

<body>
    <h1>Weekly Time Table</h1>
    <table>
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td rowspan="4">Monday</td>
            <td>9:00 AM - 10:00 AM</td>
            <td>Mathematics</td>
        </tr>
        <tr>
            <td>10:15 AM - 11:15 AM</td>
            <td>English</td>
        </tr>
        <tr>
            <td>11:30 AM - 12:30 PM</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>1:00 PM - 2:00 PM</td>
            <td>History</td>
        </tr>
        <tr>
            <td rowspan="4">Tuesday</td>
            <td>9:00 AM - 10:00 AM</td>
            <td>Geography</td>
        </tr>
        <tr>
            <td>10:15 AM - 11:15 AM</td>
            <td>Physical Education</td>
        </tr>
        <tr>
            <td>11:30 AM - 12:30 PM</td>
            <td>Mathematics</td>
        </tr>
        <tr>
            <td>1:00 PM - 2:00 PM</td>
            <td>English</td>
        </tr>

        
       
    </table>
</body>

</html>
