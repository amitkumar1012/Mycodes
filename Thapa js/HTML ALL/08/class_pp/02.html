  <style>
    .b {
      width: 400px;
      height: 200%;

     color: white;

     text-align: center;
     border: 1px silid black;
      
      
    }
  </style>
</head>
<body>
<div class="b">
  <h1>Flex start</h1>
  <div class="a">1</div>
  <div class="a">2</div>
  <div class="a">3</div>
  <div class="a">4</div>
  <div class="a">5</div>
</div>
