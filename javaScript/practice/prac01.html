<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <style>
        .addbag{
            background-color: rgb(121, 203, 121);
            border-radius: 20px;
            padding: 5px;
        }
        .wishlist{
            border-radius: 20px;
            text-transform: uppercase;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>

    <button class="addbag" onclick="
        quantity=quantity+1;
        document.querySelector('#your').innerText=`your Bag has ${quantity} items`;">Add to Bag</button>

    <button class="wishlist" onclick="quantity=quantity-1;
    document.querySelector('#your').innerText=`your Bag has ${quantity} items`;">Move to wishlist</button>

    <button class="addbag" onclick="quantity=quantity+2;
    document.querySelector('#your').innerText=`your Bag has ${quantity} items`;;">Add 1+1 Sale item</button>

    <h1 id="your">Your Bag has 0 items</h1>
    <script>
        let quantity=0;
        document.querySelector('#your').innerText=`your Bag has ${quantity} items`;
    </script>
</body>
</html>
