<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="myntabag.css">
</head>
<body>

    <button class="bag-button" onclick="
        carQuantity=carQuantity+1;
        document.querySelector('#cart-summary').innerText =`Your Bag has ${carQuantity} items`;
        ">Add to Bag</button>
    <button class="wish-button" onclick=" carQuantity=carQuantity-1;
    document.querySelector('#cart-summary').innerText =`Your Bag has ${carQuantity} items`;">Move to wishlist</button>

    <button class="bag-button" onclick=" carQuantity=carQuantity+2;
    document.querySelector('#cart-summary').innerText =`Your Bag has ${carQuantity} items`;">Add 1+1 Sale Item</button>
    

    <h1 id="cart-summary">Your Bag has 0 items</h1>
    <script>
        let carQuantity = 0;
        document.querySelector('#cart-summary').innerText =`Your Bag has ${carQuantity} items`;
    </script>
</body>
</html>
